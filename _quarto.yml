format:
  html:
    grid:
      sidebar-width: 300px
    theme:
      - cosmo
      - custom.scss
    css: styles.css
    toc: true
    page-layout: full
    linkcolor: "#4f50f6"
    include-in-header:
      - text: |
          <script type="text/javascript">
          // Redirect all routes except csv_validator.html and asset files
          (function() {
            var path = window.location.pathname;

            // Don't redirect if we're on the csv_validator.html page
            if (path.endsWith('/csv_validator.html') || path === '/csv_validator.html') {
              return; // Let the page load normally
            }

            // Don't redirect asset files (images, css, js, documents, etc.)
            var assetExtensions = ['.png', '.jpg', '.jpeg', '.gif', '.svg', '.webp', '.ico',
                                  '.css', '.js', '.json', '.xml', '.txt',
                                  '.pdf', '.csv', '.edi'];

            for (var i = 0; i < assetExtensions.length; i++) {
              if (path.endsWith(assetExtensions[i])) {
                return; // Let asset files load normally
              }
            }

            // Generic redirect: convert any .html page to ReadMe docs URL
            if (path.endsWith('.html')) {
              // Extract filename from path (remove directories)
              var filename = path.split('/').pop();
              // Remove .html extension and convert underscores to hyphens
              var docName = filename.replace('.html', '').replace(/_/g, '-');
              window.location.replace('https://ichra-connect.readme.io/docs/' + docName);
              return;
            }

            // Default redirect to homepage for all other routes
            window.location.replace('https://ichra-connect.readme.io/');
          })();
          </script>